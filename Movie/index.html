<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Microdata example - blog article</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body itemscope itemtype="https://schema.org/WebPage">
<!-- Accessibility levels -->
  <meta itemprop="accessibilityControl" content="fullKeyboardControl">
  <meta itemprop="accessibilityControl" content="fullMouseControl">
  <meta itemprop="accessibilityHazard" content="noFlashingHazard">
  <meta itemprop="accessibilityHazard" content="noMotionSimulationHazard">
  <meta itemprop="accessibilityHazard" content="noSoundHazard">
  <meta itemprop="accessibilityAPI" content="ARIA">

<!-- Header -->
  <header>
    <div class="container">
      <div class="header">
        <div class="logo">
          <h1>Logo<span class="dot">.</span></h1>
        </div>
        <div class="search">
          <input id="searchBar" class="searchbar" type="text" placeholder="Search something here...">
          <a id="btnSearch" class="btn-search"></a>
        </div>
        <div class="account">
          <ul class="authorName">
            <li>Hello</li>
            <li>Mitch Buchannon</li>
          </ul>
          <a href="#" class="authorAvatar">
            <img src="img/mitch.png" width="50px" height"auto">
          </a>
        </div>
      </div>
    </div>

  </header>

<!-- Navigation -->


<!-- Breadcrumbs -->



<!-- Article -->
  <main>
    <div class="wrapper">
      <header class="title-header">
        <h1>My Collection</h1>
      </header>

    </div>

  </main>

<!-- Secondary Content -->
  <aside>



  </aside>

<!-- Footer -->
  <footer>

  </footer>

</body>
